# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: LevelUp
description: Resources for the global digital safety training community.
baseurl: "" # the subpath of your site, e.g. /blog /level-up
url: "https://level-up.cc" # the base hostname & protocol for your site

exclude:
  - gulpfile.js
  - package.json
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
include: ["_pages"]

# Build settings
markdown: kramdown
#kramdown:
  # Enable GitHub Flavored Markdown (fenced code blocks)
  #input: GFM
  # Disable auto-generated ID's for headings
  #auto_ids: false


plugins:
  - jekyll-include-cache
